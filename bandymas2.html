<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="howmany.html"></script>
  <title>Player Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .frame {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .player-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      color: #333;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .player-btn:hover {
      background-color: #d0d0d0;
    }
    
    .status {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>HOW MANY PLAYERS?</h1>
    <div class="buttons">
      <button id="player-2-btn" class="player-btn">2</button>
      <button id="player-3-btn" class="player-btn">3</button>
      <button id="player-4-btn" class="player-btn">4</button>
      <button id="player-5-btn" class="player-btn">5</button>
      <button id="player-6-btn" class="player-btn">6</button>
    </div>
    <div class="status">
      WiFi Status: <span id="wifi-status" style="color: red;">Disconnected</span>
    </div>
  </div>
  
</body>
</html>
